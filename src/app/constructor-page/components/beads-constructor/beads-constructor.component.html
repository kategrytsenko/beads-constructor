<div 
      *ngFor="let row of canvasArray; let rowIndex = index" 
      class="beads-row"
      [ngStyle]="getRowStyles(rowIndex)"
      [class.brick-pattern]="isBrickPattern"
    >
      <canvas
        *ngFor="let block of row; let colIndex = index"
        class="beads-item"
        [ngStyle]="getCellStyles(rowIndex, colIndex)"
        [class.show-grid]="showGrid"
        [class.hide-grid]="!showGrid"
        width="200"
        height="200"
        (click)="changeCanvasColor(block)"
        [style.background-color]="block.color"
      ></canvas>
    </div>
