<div class="page-container">
  <section class="verify-email">
    <h2 class="text-center m-b-2">Verify your email</h2>
    <p>
      We've sent an email to
      <strong>{{ email || 'the address you provided' }}</strong>
      . Follow the link in the email, then sign in again.
    </p>
    <form
      #resendForm="ngForm"
      (ngSubmit)="resend(resendForm)"
      class="m-t-2 form-container"
    >
      <h4>Didn't get it?</h4>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          ngModel
          [value]="email"
          required
        />
      </mat-form-field>

      <app-password-input
        label="Password"
        placeholder="Enter your password"
        name="password"
        ngModel
        [required]="true"
      ></app-password-input>

      <button
        mat-raised-button
        color="primary"
        [disabled]="loading"
        type="submit"
      >
        Resend verification email
      </button>
    </form>

    <div class="actions" style="margin-top: 16px">
      <button
        mat-stroked-button
        type="button"
        (click)="alreadyVerified()"
        [disabled]="loading"
      >
        Iâ€™ve verified my email
      </button>
    </div>

    <p *ngIf="sent">Done! Please check your inbox and spam/junk folder.</p>
    <p *ngIf="error" class="error">{{ error }}</p>
  </section>
</div>
