<div class="main-container">
    <div class="dimensions__controls">
      <div class="dimensions__controls-column">
        <div class="control-title">Number of beads in the raw:</div>
        <div><input type="number" class="controls-container__input" [(ngModel)]="rawBeadsAmount" max="100"></div>
      </div>
      <div class="dimensions__controls-column">
        <div class="control-title">Number of beads in the column:</div>
        <div><input type="number" class="controls-container__input" [(ngModel)]="columnBeadsAmount" max="100"></div>
      </div>
      <button (click)="setNewDimensions()" class="btn btn-primary">Change the canvas size</button>
  </div>

  <div class="row beads-canvas__container">
    <div class="col-9">

      <div class="beads-raw " *ngFor="let i of beadsColumnArray">
        <app-paint-block *ngFor="let j of beadsRawArray"
                         [selectedColor]="selectedColor"
                         [paintBlockData]="canvasArray[j][i]"
                         (colorChanged)="onColorChanged($event)"
                         class="beads-item">
        </app-paint-block>
      </div>
    </div>

    <div class="color-picker-controls-container col-3">
      <div class="color-picker-container">
        <div class="control-title">Select color:</div>
        <div><input type="color" [(ngModel)]="selectedColor"></div>
      </div>
      <div>
        <button (click)="setWhite()" class="btn btn-primary">Set white color</button>
      </div>
    </div>
  </div>

  <div>
    <button (click)="clearAllCanvas()" class="btn btn-primary">Clear all canvas</button>
  </div>

</div>


<router-outlet></router-outlet>
